<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Gangle</title>
    <script src="https://kit.fontawesome.com/4383b900cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="photos/gangle3.png">
</head>

<body>
    <main>
        <!--Top Container-->
        <div>
            <div class="top-container">
                <div class="links">
                    <div>
                        <a href="https://mail.google.com/">Gmail</a>

                    </div>
                </div>
                <div class="googleapps">
                    <i class="fa-solid fa-grip"></i>
                </div>
                <div>
                    <div class="signin">
                        <form class="" action="https://mail.google.com/mail">
                            <input type="submit" value="Sign in" name="">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Top Container-->
        <!--Middle Container-->
        <div class="Google">
            <img src="photos/gangle2.png" width="960" height="300" alt="Gangle">
        </div>
        <div class="Search">
            <form class="" action="https://www.google.com/search">
                <i class="fa-solid fa-magnifying-glass" style="color:white;position:relative;right: 8px;"></i>
                <input type="text" name="q" value="" style="width: 520px;height: 40px;font: 13px/27px Roboto,RobotoDraft,Arial,sans-serif;  ">
                <i class="fa-solid fa-microphone" style="color:white"></i>
        </div>
        <div>
            <div class="E">
                <div class="Enter">
                    <input type="submit" value="Gangle Search" name="">
                    </form>
                </div>
                <div class="Enter">
                    <form class="" action="https://www.google.com/doodles">
                        <input type="submit" value="Gangle-doodles" name="">
                    </form>
                </div>
            </div>
        </div>
        <div class="Offers">
            <div>
                <p>Gangle Offers In</p>
                <a style="color:rgb(89, 255, 0)" href="https://www.google.co.in/">हिन्दी</a>
                <a style="color:blue" href="https://www.google.co.in/">বাংলা</a>
                <a style="color:rgba(255, 115, 0, 0.989)" href="https://www.google.co.in/">తెలుగు</a>
                <a style="color:rgb(255, 0, 98)" href="https://www.google.co.in/">मराठी</a>
                <a style="color:rgb(0, 153, 255)" href="https://www.google.co.in/">தமிழ்</a>
                <a style="color:rgb(246, 255, 0)" href="https://www.google.co.in/">ગુજરાતી</a>
                <a style="color:rgba(0, 255, 242, 0.874)" href="https://www.google.co.in/">ಕನ್ನಡ</a>
                <a style="color:rgb(255, 68, 0)" href="https://www.google.co.in/">മലയാളം</a>
                <a style="color:rgba(247, 0, 255, 0.838)" href="https://www.google.co.in/">ਪੰਜਾਬੀ</a>
            </div>
        </div>
        <!--Middle Container-->
    </main>
    <!--Bottom Container-->
    <footer>
        <div class="bottom-container">
            <div class="End1">
                India
            </div>
            <div class="End2">
                <div class="info">
                    <div>About</div>
                </div>
                <div class="info">
                    <div>Advertising</div>
                </div>
                <div class="info">
                    <div>Business</div>
                </div>
                <div class="info">
                    <div>FAQ</div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
